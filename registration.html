                        <a href="#">Elements</a>
                    </li>
                </ul>
            </div>
            <a href="#" class="header__logo">Shopper.</a>

            <div class="header__selected">
                <select id="person" name="personlist" form=" ">
                    <option value="1">Unated States</option>

                <select id="person" name="personlist" form=" ">

    <section class="registration">
        <div class="container">
            <form id="registration" action="" class="registration__form">
                <h3>Personal information</h3>

                <label for="name"><b>First name *</b></label>
                <input type="text" placeholder="" name="name" required>

                <label for="lastname"><b>Last name *</b></label>
                <input type="text" placeholder="" name="lastname" required>

                <label for="email"><b>Email *</b></label>
                <input type="text" placeholder="" name="email" required>

                <label for="phone"><b>Phone number </b></label>
                <input type="number" placeholder="" name="phone">

                <label for="password"><b>Password *</b></label>
                <input type="password" placeholder="" name="password" required>

                <label for="password_confirm"><b>Repeat Password *</b></label>
                <input type="password" placeholder="" name="password_confirm" required>

                <label class="check">
                    <input type="checkbox" checked="checked" name="remember" class="checkbox">
                    <span class="checkmark"></span>
                    <p>Receive messages about updates</p>
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:#FF6F61">Terms & Privacy</a>.</p>

                <button type="submit" class="registration__btn">Sign Up</button>

            </form>
        </div>
    </section>
